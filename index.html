<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <h1>Light and Dark</h1>
                </li>
                <li>
                    <input type="checkbox" name="change-theme" id="change-theme">
                    <label for="change-theme">
                        <i class="bi bi-moon-stars"></i>
                        <i class="bi bi-sun"></i>
                    </label>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="card">
                <div class="image content">
                    <span>Nike</span>
                    <img src="images/tenis.png" alt="">
                </div>
                <div class="textContent">
                    <h2>Tenis Nike</h2>
                    <h3>Excelente para corridas</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus
                        officiis esse dolor eveniet quae quasi, similique quisquam? Maiores
                        cum eaque reprehenderit nostrum, quas accusantium, commodi eius eos
                        consequuntur, dolores hic.</p>
                    <div class="buy">
                        <p>R$299,90</p>
                        <button>Comprar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
